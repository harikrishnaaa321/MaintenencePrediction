<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        hr {
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Machine Maintenance</h1>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="Type">Type:</label>
        <select name="Type" required>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="H">H</option>
        </select>

        <label for="AirTemperature">Air temperature [C]:</label>
        <input type="number" name="AirTemperature" required/>

        <label for="ProcessTemperature">Process temperature [K]:</label>
        <input type="number" name="ProcessTemperature" required/>

        <label for="Rotationalspeed">Rotational speed [rpm]:</label>
        <input type="number" name="Rotationalspeed" required/>

        <label for="Torque">Torque [Nm]:</label>
        <input type="number" name="Torque" required/>

        <label for="ToolWear">Tool wear [min]:</label>
        <input type="number" name="ToolWear" required/>

        <label for="temperatureDifference">Temperature Difference:</label>
        <input type="number" name="temperatureDifference" required/>

        <input type="submit" value="Submit"/>
    </form>

    {% if result %}
        <div class="result {% if 'No Failure' in result %}success{% else %}error{% endif %}">
            <strong>{{ result }}</strong>
        </div>
    {% endif %}
</body>
</html>
